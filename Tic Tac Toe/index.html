<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="select-box">
    <header>Tic Tac Toe game</header>
    <div class="content">
      <div class="title">Select player?</div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
    </div>
  </div> 

  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1" onclick="clickedBox(this)"></span>
        <span class="box2" onclick="clickedBox(this)"></span>
        <span class="box3" onclick="clickedBox(this)"></span>
      </section>
      <section>
        <span class="box4" onclick="clickedBox(this)"></span>
        <span class="box5" onclick="clickedBox(this)"></span>
        <span class="box6" onclick="clickedBox(this)"></span>
      </section>
      <section>
        <span class="box7" onclick="clickedBox(this)"></span>
        <span class="box8" onclick="clickedBox(this)"></span>
        <span class="box9" onclick="clickedBox(this)"></span>
      </section>
    </div>
  </div>
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Restart</button></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
